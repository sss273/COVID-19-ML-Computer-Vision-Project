{% extends "base.html" %} {% block content %}<h2>COVID-19 Classifier using X-Ray</h2><div>    <form id="upload-file" method="post" enctype="multipart/form-data">        <label for="imageUpload" class="upload-label">            Upload an X-ray image...        </label>        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">    </form>    <div class="image-section" style="display:none;">        <div class="img-preview">            <div id="imagePreview">            </div>        </div>        <div>            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>        </div>    </div>      <div class="loader" style="display:none;"></div>      <h5 id="result">        <span>{{ result }} </span>    </h5>    <h5 id="preds">        <span>{{ preds }} </span>    </h5></div>{% endblock %}
